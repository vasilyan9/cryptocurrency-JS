<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header>
            <span><i class="fab fa-bitcoin"></i>Coin</span>
            <span>
                <i class="fab fa-searchengin"></i>
                <input type="text" id="search" placeholder="Currency name" onkeyup="search()">
                <div id="input"></div>
            </span>
        </header>
    </main>
    <table>
        <tr class="th">
            <th>Cryptocurrency</th>
            <th>Price</th>
            <th>Market Gap</th>
            <th>24H Change</th>
        </tr>

    </table>

    <section id="section">
        <div>
            <span id="name">Bitcoin</span>
            <span>
                Price
                <span>$</span><span id="price">122.229</span>
            </span>
            <span>
                Rank
                <span id="rank">2</span>
            </span>
            <span>
                24H Change
                <span id="change"></span>
            </span>
            <span>
                Market cap <br>
                <span>$</span><span id="marketCap">12.818.309.287</span>
            </span>
            <span>
                24H Volume <br>
               <span>$</span><span id="volume">3.049.948.197.48</span>
            </span>
            <span>
                Total Suplay <br>
                <span id="totalSuplay">104.871.044</span>
            </span>
        </div>
        <span id="x">X</span>
    </section>

    <footer>
        <span><i class="fas fa-long-arrow-alt-left"></i></span>
        <span>Page<span>1</span>is 5</span>
        <span><i class="fas fa-long-arrow-alt-right"></i></span> 
    </footer>
    <script src="js/js.js"></script>
</body>
</html>
